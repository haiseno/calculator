<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="display-box">
                    <div class="history"></div>
                    <div class="display">0</div>
                </div>
                <div class="buttons">
                    <div class="row one">
                        <button type="button" class="non-operator number zero">0</button>
                        <button type="button" class="non-operator decimal">.</button>
                        <button type="button" class="non-operator equal">=</button>
                    </div>

                    <div class="row two">
                        <button type="button" class="non-operator number one">1</button>
                        <button type="button" class="non-operator number two">2</button>
                        <button type="button" class="non-operator number three">3</button>
                        <button type="button" class="operator" id="plus">+</button>
                    </div>

                    <div class="row three">
                        <button type="button" class="non-operator number four">4</button>
                        <button type="button" class="non-operator number five">5</button>
                        <button type="button" class="non-operator number six">6</button>
                        <button type="button" class="operator" id="minus">-</button>
                    </div>

                    <div class="row four">
                        <button type="button" class="non-operator number seven">7</button>
                        <button type="button" class="non-operator number eight">8</button>
                        <button type="button" class="non-operator number nine">9</button>
                        <button type="button" class="operator" id="times">&times;</button>
                    </div>
 
                   <div class="row five">
                        <button type="button" class="non-operator clear">AC</button>
                        <button type="button" class="non-operator delete">Del</button>
                        <button type="button" class="non-operator sign">+/-</button>
                        <button type="button" class="operator" id="divide">รท</button>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
