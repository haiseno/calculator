<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="display">123,456,789</div>
                <div class="buttons">
                    <div class="row one">
                        <button type="button" class="number zero">0</button>
                        <button type="button" class="decimal">.</button>
                        <button type="button" class="=">=</button>
                    </div>

                    <div class="row two">
                        <button type="button" class="number one">1</button>
                        <button type="button" class="number two">2</button>
                        <button type="button" class="number three">3</button>
                        <button type="button" class="+">+</button>
                    </div>

                    <div class="row three">
                        <button type="button" class="number four">4</button>
                        <button type="button" class="number five">5</button>
                        <button type="button" class="number six">6</button>
                        <button type="button" class="-">-</button>
                    </div>

                    <div class="row four">
                        <button type="button" class="number seven">7</button>
                        <button type="button" class="number eight">8</button>
                        <button type="button" class="number nine">9</button>
                        <button type="button" class="*">&times;</button>
                    </div>
 
                   <div class="row five">
                        <button type="button" class="clear">AC</button>
                        <button type="button" class="sign">+/-</button>
                        <button type="button" class="percent">%</button>
                        <button type="button" class="/">รท</button>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
